name: Build EVCam APK

on:
  push:
    tags: [ 'v*.*.*' ]   # 仅监听版本 tag
  workflow_dispatch:     # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 提取版本号（从 tag 中去掉 'v' 前缀）
      - name: Get version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # 重命名 APK 文件，加入版本号
      - name: Rename APKs with version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          mkdir -p renamed-apks
          cp app/build/outputs/apk/debug/app-debug.apk renamed-apks/evcam-v${VERSION}-debug.apk
          cp app/build/outputs/apk/release/app-release.apk renamed-apks/evcam-v${VERSION}-release.apk

      # 上传到 Artifact（带版本号）
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: evcam-debug-v${{ steps.get_version.outputs.version }}
          path: renamed-apks/evcam-v${{ steps.get_version.outputs.version }}-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: evcam-release-v${{ steps.get_version.outputs.version }}
          path: renamed-apks/evcam-v${{ steps.get_version.outputs.version }}-release.apk

      # 发布到 GitHub Release（仅 tag 触发时执行）
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            renamed-apks/evcam-v${{ steps.get_version.outputs.version }}-debug.apk
            renamed-apks/evcam-v${{ steps.get_version.outputs.version }}-release.apk
          generate_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}